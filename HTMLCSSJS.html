<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Portfolio - Mes Compétences</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
  * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Structure générale */
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Manrope', sans-serif;
            background-color: #120a13;
            color: #f9f8ff;
            text-align: center;
        }

        /* HEADER - Fixe en haut */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        nav img {
            height: 50px;
        }

        nav div {
            display: flex;
            flex-wrap: wrap;
        }

        nav div a {
            margin: 0 15px;
            color: #242424;
            text-decoration: none;
            font-weight: bold;
        }

        nav div a:hover {
            text-decoration: underline;
        }

        /* ESPACE SOUS L'EN-TÊTE POUR QUE LE CONTENU NE SOIT PAS CACHÉ */
        main {
            flex: 1;
            margin-top: 80px; /* Évite le chevauchement avec le header */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .portfolio-section-photos {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Centrer l'image d'introduction */
        .introduction-img {
            width: 250px;
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Galerie d'images alignées */
        .figma-gallery {
            gap: 20px;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .figma-project {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrer les éléments horizontalement */
            justify-content: center; /* Centrer les éléments verticalement */
            text-align: center;
            max-width: 100%;  /* Empêche la largeur d'aller au-delà du parent */
        }

        .figma-project img {
            max-width: 100%; /* Laisser l'image se redimensionner naturellement */
            height: auto;  /* Maintenir les proportions de l'image */
            object-fit: cover;  /* Si l'image dépasse, l'ajuster sans déformation */
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .figma-project a {
            display: block;
            margin-top: 10px;
            font-size: 1.2em; /* Augmenter la taille du texte */
            font-weight: bold;
            color: #cfa9e7; /* Violet plus clair */
            text-decoration: none;
        }

        .figma-project a:hover {
            text-decoration: underline;
        }

        /* PIED DE PAGE */
        footer {
            width: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            color: white;
        }

        footer img {
            width: 30px;
            height: 30px;
        }

        footer div {
            display: flex;
            gap: 20px;
        }

        .lien-icone {
            display: flex;
            gap: 15px;
        }

        .lien-icone img {
            width: 30px;
            height: 30px;
            filter: grayscale(100%);
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        .lien-icone img:hover {
            filter: grayscale(0%) brightness(70%) sepia(1) hue-rotate(-30deg) saturate(500%);
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
                <img src="images/logo.png" alt="Logo Portfolio">
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="figma-section">
            <h2>HTML CSS JS</h2>
            <div class="figma-gallery">
                <div class="figma-project">
                    <img src="./Projet figma/Quatrepatte.png" alt="Projet Figma Quatrepatte">
                    <a href="https://html-preview.github.io/?url=https://github.com/mgi68210/ECF_Quatre_Pattes/blob/main/index.html" target="_blank">Voir le projet</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <img src="images/logo.png" alt="Logo Marie Gilot">
        <div>
            <a target="_blank" href="https://www.linkedin.com/in/marie-gilot-633955136/" class="lien-icone">
                <img src="./images/linkedin.png" alt="Logo Linkedin">
            </a>
            <a target="_blank" href="https://www.instagram.com/artm.gi/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
