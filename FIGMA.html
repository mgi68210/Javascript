<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Portfolio - Mes Compétences</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: 'Manrope', sans-serif;
            margin: 0; /* On enlève tout écart possible au niveau du body */
        }

        /* Section Figma */
        .figma-section {
            margin-top: 30px;
            text-align: center;
        }

        .figma-section h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        /* Galerie Figma en flex */
        .figma-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px; /* Réduction de l'espace entre les images */
            max-width: 100%;
            padding: 10px;
            flex-wrap: wrap; /* Permet le retour à la ligne si l'écran est trop petit */
            margin: 0; /* Éviter la marge par défaut autour des éléments */
        }

        .figma-project {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px; /* Taille uniforme des projets */
            margin: 0; /* On enlève la marge pour un alignement parfait */
        }

        .figma-project img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.15);
        }

        .figma-project a {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            font-weight: bold;
            color: #945da1;
            text-decoration: none;
        }

        .figma-project a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">

            </a>
            <div>

                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>

    <!-- Section Figma -->
    <section class="figma-section">
        <h2>Figma</h2>
        <div class="figma-gallery">
            <div class="figma-project">
                <img src="./Projet figma/Cinel.png" alt="Projet Figma Cinel">
                <a href="https://www.figma.com/design/r8MI16CZUq7qZetoUTp5sa/CiNel?node-id=4-233&t=ikNNS63xlE0RuVPA-1" target="_blank">Voir le projet</a>
            </div>
            
            <div class="figma-project">
                <img src="./Projet figma/Cookie.png" alt="Projet Figma Cookie">
                <a href="https://www.figma.com/design/qZOUp1DqoIdiiMagpwnD8s/Prototype---Cookie?node-id=0-1&t=01LVMDH8c6ATCk4U-1" target="_blank">Voir le projet</a>
            </div>

            <div class="figma-project">
                <img src="./Projet figma/Nike.png" alt="Projet Figma Nike">
                <a href="https://www.figma.com/design/OPt1fi201GI3xyXU9RpvVP/Nike?node-id=0-1&t=2Rom2Y2kv5nckaXO-1" target="_blank">Voir le projet</a>
            </div>

            <div class="figma-project">
                <img src="./Projet figma/Quatrepatte.png" alt="Projet Figma Quatrepatte">
                <a href="https://www.figma.com/design/iJahlCwukwk1fPwSMrqcYB/ECF?node-id=0-1&t=2zXXa9CudVEaPpVO-1" target="_blank">Voir le projet</a>
            </div>
        </div>
    </section>

    <footer>

        </div>
        <p>&copy; 2025 - Mon Portfolio | Tous droits réservés</p>

</body>
