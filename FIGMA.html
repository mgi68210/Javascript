<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">

<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Structure générale */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Manrope', sans-serif;
            background-color: #120a13;
            color: #f9f8ff;
            text-align: center;
        }

        /* HEADER - Fixe en haut */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav {
            display: flex;
            align-items: center;
            margin: auto;
        }

        nav img {
            height: 50px;
        }

        nav div {
            display: flex;
            flex-wrap: wrap;
        }

        nav div a {
            margin: 0 15px;
            color: #242424;
            text-decoration: none;
            font-weight: bold;
        }

        nav div a:hover {
            text-decoration: underline;
        }


        /* ESPACE SOUS L'EN-TÊTE POUR QUE LE CONTENU NE SOIT PAS CACHÉ */
        main {
            flex: 1;
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 100%;
        }

        /* Section FIGMA */
        .figma-section h2 {
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        /* Galerie de projets */
        .figma-gallery {
            display: grid;
            gap: 20px;
            margin: auto;
            padding: 20px;
            grid-template-columns: repeat(4, 1fr);
        }

        /* Deuxième ligne (3 projets centrés) */
        .figma-gallery .figma-project:nth-child(n+5) {
            grid-column: span 1;
        }

        .figma-gallery .figma-project:nth-child(5),
        .figma-gallery .figma-project:nth-child(6),
        .figma-gallery .figma-project:nth-child(7) {
            grid-column: span 1;
        }

        .figma-project img {
            max-width: 90%; /* Réduction des images */
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        /* UXFLOW bien centré */
        .uxflow-project {
            grid-column: span 4; /* Étend sur toute la largeur */
            text-align: center;
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .uxflow-project a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #cfa9e7;
            color: #120a13;
            text-decoration: none;
            border-radius: 5px;
        }

        .uxflow-project a:hover {
            background-color: #b58ed4;
        }

        /* PIED DE PAGE */
        footer {
            width: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            color: white;
        }

        footer img {
            width: 30px;
            height: 30px;
        }

        footer div {
            display: flex;
            gap: 20px;
        }

        .lien-icone img {
            width: 30px;
            height: 30px;
            filter: grayscale(100%);
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        .lien-icone img:hover {
            filter: grayscale(0%) brightness(70%) sepia(1) hue-rotate(-30deg) saturate(500%);
            opacity: 1;
        }

</style>
</head>
