<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Portfolio - Mes Compétences</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: 'Manrope', sans-serif;
            margin: 0;
        }

        /* Section Figma */
        .figma-section {
            margin-top: 30px;
            text-align: center;
        }

        .figma-section h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        /* Galerie Figma en flex pour aligner les projets horizontalement */
        .figma-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Espacement entre les projets */
            flex-wrap: wrap; /* Permet de revenir à la ligne sur les petits écrans */
            margin: 0; /* Éviter la marge par défaut autour des éléments */
        }

        .figma-project {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px; /* Largeur uniforme pour chaque projet */
            margin: 0;
        }

        .figma-project img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.15);
        }

        .figma-project a {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            font-weight: bold;
            color: #945da1;
            text-decoration: none;
        }

        .figma-project a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }

        footer img {
            width: 30px;
            height: 30px;
        }

        footer div {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .lien-icone {
            margin: 0;
        }

        .lien-icone img {
            width: 30px;
            height: 30px;
            transition: opacity 0.3s ease;
        }

        .lien-icone img:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
                <img src="images/logo.png" alt="Logo Portfolio">
            </a>
            <div>

            </div>
            <div class="figma-project">
                <img src="./htmlcss/competences.png" alt="Projet Compétences">
                <a href="https://html-preview.github.io/?url=https://github.com/mgi68210/Brief_Competences/blob/main/index.html" target="_blank">Voir le projet</a>
            </div>
            <div class="figma-project">
                <img src="./Projet figma/Quatrepatte.png" alt="Projet Quatrepatte">
                <a href="https://html-preview.github.io/?url=https://github.com/mgi68210/ECF_Quatre_Pattes/blob/main/index.html" target="_blank">Voir le projet</a>
            </div>
        </div>

    </div>
    <div class="figma-project">
        <img src="./htmlcss/Carte de visite Julien.png" alt="Projet Carte de Visite Julien">
        <a href="https://htmlpreview.github.io/?https://github.com/mgi68210/VisitcardJulien/blob/main/visit%20card%20julien/index.html" target="_blank">Voir le projet</a>
    </div>
</div>

    </section>

    <footer>
        <img src="images/logo.png" alt="Logo Robbie Lens">
        <div>
            <a target="_blank" href="https://www.linkedin.com/in/marie-gilot-633955136/" class="lien-icone">

            </a>

</body>
