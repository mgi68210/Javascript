<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Portfolio - Mes Compétences</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: 'Manrope', sans-serif;
        }

        .portfolio-section-photos {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Centrer l'image d'introduction */
        .introduction-img {
            width: 250px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Galerie d'images */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .lien-conteneur-photo {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        .image-container {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f8f8;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .photo-hover {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
                <img src="images/logo.png" alt="Logo Portfolio">
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1>Mes Compétences</h1>
        </section>

        <section class="portfolio-section-photos">
            <h2>Technologies</h2>

            <!-- Image Introduction centrée -->
            <img src="./Icons/introduction.JPG" alt="Introduction" class="introduction-img">

            <div class="image-gallery">
                <a href="./HTMLCSS.html" class="lien-conteneur-photo">
                    <div class="image-container">
                        <img src="./Icons/HTMLCSS.png" alt="HTML & CSS">
                    </div>
                    <div class="photo-hover">HTML & CSS</div>
                </a>

                <a href="./HTMLCSSJS.html" class="lien-conteneur-photo">
                    <div class="image-container">
                        <img src="./Icons/HTMLCSSJS.png" alt="HTML, CSS & JS">
                    </div>
                    <div class="photo-hover">HTML, CSS & JS</div>
                </a>

                <a href="./JS.html" class="lien-conteneur-photo">
                    <div class="image-container">
                        <img src="./Icons/js.png" alt="JavaScript">
                    </div>
                    <div class="photo-hover">JavaScript</div>
                </a>

                <a href="./FIGMA.html" class="lien-conteneur-photo">
                    <div class="image-container">
                        <img src="./Icons/figma.png" alt="Figma">
                    </div>
                    <div class="photo-hover">Figma</div>
                </a>

                <a href="#" class="lien-conteneur-photo">
                    <div class="image-container">
                        <img src="./Icons/MYSQL.png" alt="MySQL">
                    </div>
                    <div class="photo-hover">MySQL</div>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html" class="lien-icone">
            <img src="images/logo.png" alt="Logo Portfolio">
        </a>
        <div>
            <a target="_blank" href="https://www.linkedin.com/" class="lien-icone">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
        </div>
        <p>&copy; 2025 - Mon Portfolio | Tous droits réservés</p>
    </footer>
</body>

</html>
