    <!DOCTYPE html>

       <style>

        td img {
            width: 100px; /* Taille des miniatures */
            cursor: pointer;
        }

    </style>
</head>
<body>

    <table>
        <tr>
            <td colspan="4">
                <img id="big" height="100" src="./photopourtab/1.jpg" alt="Photo principale">
            </td>
        </tr>
        <tr class="min">
            <td><img src="./photopourtab/1.jpg" alt="Miniature 1" onclick="ok(this.src)"></td>
            <td><img src="./photopourtab/2.jpg" alt="Miniature 2" onclick="ok(this.src)"></td>
            <td><img src="./photopourtab/3.jpg" alt="Miniature 3" onclick="ok(this.src)"></td>
            <td><img src="./photopourtab/4.jpg" alt="Miniature 4" onclick="ok(this.src)"></td>
        </tr>
    </table>

    <script>
        function ok(image) {
            document.getElementById("big").setAttribute("src", image);
        }
    </script>
