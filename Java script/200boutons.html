        width: 100%;

<body>


<input type="text" id="text" readonly><br>  
<!-- readyonly = L'utilisateur ne peut pas modifier la valeur de ce champ mais voit -->

</body>
</head>
<script>
    function show(n) {
    document.getElementById("text").value += n + " ";
}

for (let i = 1; i <= 200; i++) {
    document.write(`<button onclick="show(${i})">${i}</button>`);
}

</script>
