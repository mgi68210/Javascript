<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Portfolio - Mes Compétences</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Structure générale */
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Manrope', sans-serif;
            background-color: #120a13;
            color: #f9f8ff;
            text-align: center;
        }

        /* HEADER - Fixe en haut */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        nav img {
            height: 50px;
        }

        nav div {
            display: flex;
            flex-wrap: wrap;
        }

        nav div a {
            margin: 0 15px;
            color: #242424;
            text-decoration: none;
            font-weight: bold;
        }

        nav div a:hover {
            text-decoration: underline;
        }

        /* ESPACE SOUS L'EN-TÊTE POUR QUE LE CONTENU NE SOIT PAS CACHÉ */
        main {
            flex: 1;
            margin-top: 80px; /* Évite le chevauchement avec le header */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }



        .portfolio-section-photos {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Centrer l'image d'introduction */
        .introduction-img {
            width: 250px;
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Galerie d'images alignées */
        .figma-gallery {
            display: grid;
            gap: 20px;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .figma-project {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .figma-project img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.figma-project img:hover {
    transform: scale(1.1);
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
}

        .figma-project a {
            display: block;
            margin-top: 10px;
            font-size: 1.2em; /* Augmenter la taille du texte */
            font-weight: bold;
            color: #cfa9e7; /* Violet plus clair */
            text-decoration: none;
        }

        .figma-project a:hover {
            text-decoration: underline;
        }

        
        /* UXFLOW bien centré */
        .uxflow-project {
            grid-column: span 4; /* Étend sur toute la largeur */
            text-align: center;
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .uxflow-project a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #cfa9e7;
            color: #120a13;
            text-decoration: none;
            border-radius: 5px;
        }

        .uxflow-project a:hover {
            background-color: #b58ed4;
        }

        /* PIED DE PAGE */
        footer {
            width: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            color: white;
        }

        footer img {
            width: 30px;
            height: 30px;
        }

        footer div {
            display: flex;
            gap: 20px;
        }

        .lien-icone {
            display: flex;
            gap: 15px;
        }

        .lien-icone img {
            width: 30px;
            height: 30px;
            filter: grayscale(100%);
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        .lien-icone img:hover {
            filter: grayscale(0%) brightness(70%) sepia(1) hue-rotate(-30deg) saturate(500%);
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
                <img src="images/logo.png" alt="Logo Portfolio">
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>

    <main>
        <section>

        </section>

        <section class="portfolio-section-photos">

            <div class="figma-gallery">
                <div class="figma-project">
                    <img src="./webmarketing/Camalya-logo.png" alt="Projet calculette">
                    <a href="https://html-preview.github.io/?url=https://github.com/mgi68210/Javascript/blob/main/Java%20script/200boutons.html" target="_blank"></a>
                    <a href="./webmarketing/Print.pdf" target="_blank">Print</a>
                    <a href="./webmarketing/tendances-ss20.pdf" target="_blank">Tendances SS2020</a>

                </div>
                <div class="figma-project">
                    <img src="./webmarketing/Defil-logo.png" alt="Projet Images">
                    <a href="https://html-preview.github.io/?url=https://github.com/mgi68210/Javascript/blob/main/Java%20script/buttonposition.html" target="_blank"></a>
                </div>
                <div class="figma-project">
                    <img src="./webmarketing/Moismont-logo.png" alt="Projet Confirmation">
                    <a href="https://html-preview.github.io/?url=https://github.com/mgi68210/Javascript/blob/main/Java%20script/exercice%20BONUS.html" target="_blank"></a>
                </div>
                <div class="uxflow-project">
                    <a href="./https://gilotmariepro.wixsite.com/gilot-marie/projets" target="_blank">Projets</a>
                    <a href="./Apropos/CV Professionnel MG.pdf" class="cta" target="_blank">Portfolio</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <img src="images/logo.png" alt="Logo Marie Gilot">
        <div>
            <a target="_blank" href="https://www.linkedin.com/in/marie-gilot-633955136/" class="lien-icone">
                <img src="./images/linkedin.png" alt="Logo Linkedin">
            </a>
            <a target="_blank" href="https://www.instagram.com/artm.gi/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
