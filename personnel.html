    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Structure générale */
html, body {
  height: 100%;
  display: flex;
  flex-direction: column;
  font-family: 'Manrope', sans-serif;
  background-color: #120a13;
  color: #f9f8ff;
  text-align: center;
}

/* HEADER - Fixe en haut */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #ffffff;
  padding: 15px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: auto;
}

nav img {
  height: 50px;
}

nav div {
  display: flex;
  flex-wrap: wrap;
}

nav div a {
  margin: 0 15px;
  color: #242424;
  text-decoration: none;
  font-weight: bold;
}

nav div a:hover {
  text-decoration: underline;
}

/* ESPACE SOUS L'EN-TÊTE POUR QUE LE CONTENU NE SOIT PAS CACHÉ */
main {
  flex: 1;
  margin-top: 80px; /* Évite le chevauchement avec le header */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 {
  font-size: 3.5em;
  font-family: 'Montserrat', sans-serif;
  color: #edbff7;
  margin-bottom: 20px;
}

.portfolio-section-photos {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

/* Centrer l'image d'introduction */
.introduction-img {
  width: 250px;
  max-width: 100%;
  height: auto;
  border-radius: 50%;
  margin-bottom: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Galerie d'images alignées */
.image-gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 20px;
  max-width: 900px;
  margin: auto;
}

.lien-conteneur-photo {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: white;
}

.image-container {
  width: 120px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
  overflow: hidden;
  background: #f8f8f8;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  padding: 10px;
  transition: transform 0.3s ease-in-out;
}

.image-container img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.image-container:hover {
  transform: scale(1.1);
}

.photo-hover {
  margin-top: 10px;
  font-weight: bold;
  position: relative;
}

.photo-hover::after {
  content: "";
  display: block;
  width: 0;
  height: 2px;
  background: #edbff7;
  transition: width 0.3s ease;
  position: absolute;
  left: 50%;
  bottom: -5px;
  transform: translateX(-50%);
}

.photo-hover:hover::after {
  width: 100%;
}

/* PIED DE PAGE */
footer {
  width: 100%;
  background-color: #242424;
  padding: 10px 20px;
  border-top: 1px solid #ddd;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  color: white;
}

footer img {
  width: 30px;
  height: 30px;
}

footer div {
  display: flex;
  gap: 20px;
}

.lien-icone {
  display: flex;
  gap: 15px;
}

.lien-icone img {
  width: 30px;
  height: 30px;
  filter: grayscale(100%);
  transition: filter 0.3s ease, opacity 0.3s ease;
}

.lien-icone img:hover {
  filter: grayscale(0%) brightness(70%) sepia(1) hue-rotate(-30deg) saturate(500%);
  opacity: 1;
}

    
          /* Footer */
          footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Un peu de marge autour */
            background-color: #f8f8f8; /* Ou toute autre couleur de fond que tu souhaites */
            border-top: 1px solid #ddd; /* Ligne de séparation */
        }
    
        footer img {
            width: 30px; /* Taille du logo réduite à la même taille que les icônes */
            height: 30px;
        }
    
        footer div {
            display: flex;
            justify-content: flex-end; /* Aligne les icônes à droite */
            gap: 20px; /* Espacement entre les icônes */
        }
    
        .lien-icone {
            margin: 0;
        }
    
        .lien-icone img {
            width: 30px; /* Taille des icônes */
            height: 30px;
            transition: opacity 0.3s ease;
        }
    
        .lien-icone img:hover {
            opacity: 0.7; /* Légère transparence au survol */
        }
