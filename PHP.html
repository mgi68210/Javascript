<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Mes Compétences</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        nav {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #945da1;
        }

        .lien-icone img {
            width: 40px;
            height: 40px;
        }

        /* Section HTML/CSS */
        .figma-section {
            text-align: center;
        }

        .figma-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .figma-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .figma-project {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 180px;
        }

        .figma-project img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.15);
        }

        .figma-project a {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            font-weight: bold;
            color: #945da1;
            text-decoration: none;
        }

        .figma-project a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }

        footer img {
            width: 30px;
            height: 30px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .lien-icone img {
            width: 30px;
            height: 30px;
            transition: opacity 0.3s ease;
        }

        .lien-icone img:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
                <img src="images/logo.png" alt="Logo Portfolio">
            </a>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="portfolio.html">Projets web</a>
                <a href="portfolio.html">Projets web-marketing</a>
                <a href="portfolio.html">Projets personnel</a>
                <a href="a-propos.html">À propos</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="figma-section">
            <h2>PHP</h2>
            <div class="figma-gallery">
                <div class="figma-project">
                    <img src="./Icons/php.PNG" alt="Projet MySQL">
                    <a href="https://github.com/mgi68210/Portfolio/blob/main/Php.php" target="_blank">Voir le projet</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <img src="images/logo.png" alt="Logo Portfolio">
        <div class="footer-links">
            <a target="_blank" href="https://www.linkedin.com/in/marie-gilot-633955136/" class="lien-icone">
                <img src="./images/linkedin.png" alt="Logo Linkedin">
            </a>
            <a target="_blank" href="https://www.instagram.com/artm.gi/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
