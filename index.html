<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Marie Gilot Photographie</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">

    <style>
        /* CSS - style.css */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #120a13;
      color: #f9f8ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    header, footer {
      background-color: #ffffff;
      padding: 20px;
      width: 100%;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    nav div a {
      margin: 0 15px;
      color: #242424;
      text-decoration: none;
    }
    
    nav div a:hover {
      text-decoration: underline;
    }
    
    h1 {
      font-size: 3.5em;
      font-family: 'Montserrat', sans-serif;
      color: #edbff7;
      margin-bottom: 20px;
    }
    
    .accueil-photo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }
    
    .photo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 220px;
      height: 220px;
      background-color: white;
      padding: 5px;
      border-radius: 50%;
    }
    
    .portrait {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }
    
          /* Footer */
          footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Un peu de marge autour */
            background-color: #f8f8f8; /* Ou toute autre couleur de fond que tu souhaites */
            border-top: 1px solid #ddd; /* Ligne de séparation */
        }
    
        footer img {
            width: 30px; /* Taille du logo réduite à la même taille que les icônes */
            height: 30px;
        }
    
        footer div {
            display: flex;
            justify-content: flex-end; /* Aligne les icônes à droite */
            gap: 20px; /* Espacement entre les icônes */
        }
    
        .lien-icone {
            margin: 0;
        }
    
        .lien-icone img {
            width: 30px; /* Taille des icônes */
            height: 30px;
            transition: opacity 0.3s ease;
        }
    
        .lien-icone img:hover {
            opacity: 0.7; /* Légère transparence au survol */
        }
    
    
            body {
                text-align: center;
                font-family: 'Manrope', sans-serif;
            }
    
            .portfolio-section-photos {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
    
            /* Centrer l'image d'introduction */
            .introduction-img {
                width: 250px;
                height: auto;
                border-radius: 50%;
                margin-bottom: 20px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            }
    
            /* Galerie d'images alignées */
            .image-gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 20px;
                max-width: 900px;
                margin: auto;
            }
    
            .lien-conteneur-photo {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                color: black;
            }
    
            .image-container {
                width: 120px;
                height: 120px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 10px;
                overflow: hidden;
                background: #f8f8f8;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                padding: 10px;
            }
    
            .image-container img {
                width: 100%;
                height: auto;
                border-radius: 5px;
            }
    
            .photo-hover {
                margin-top: 10px;
                font-weight: bold;
            }
        </style>
</head>

<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo Marie Gilot">
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Marie Gilot</h1>
                <p>Là où le <em>professionnalisme</em> rencontre la <em>passion</em>. Depuis plus de cinq ans, j’exerce mon métier avec enthousiasme, capturant l’essence de chaque instant.</p>
                <a href="portfolio.html" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
        </section>
        
        <section class="accueil-photo">
            <div class="photo-container">
                <img class="portrait" src="./images/MarieGilot.png.avif" alt="Portrait Marie Gilot">
            </div>
        </section>
    </main>
    
    <footer>
        <img src="images/logo.png" alt="Logo Marie Gilot">
        <div>
            <a target="_blank" href="https://www.linkedin.com/in/marie-gilot-633955136/" class="lien-icone">
                <img src="./images/linkedin.png" alt="Logo Linkedin">
            </a>
            <a target="_blank" href="https://www.instagram.com/artm.gi/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
